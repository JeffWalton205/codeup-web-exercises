<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Form Exercise</title>
</head>
<body>
    <form method="post" action="http://localhost:63342/codeup-web-exercises/register.html?_ijt=79tivg7b885me6m8m4uirtfn2f
">
        <label>Enter your card number: <input type="number" id="number" name="info" placeholder="Enter here" required></label>
        <br>
        <label>Expiration date: <input type="date" id="date" name="info" placeholder="Enter here" required></label>
        <br>
        <label>Security code: <input type="number" id="code" name="info" placeholder="Enter here" required></label>
        <br>
        <label>Billing address: <input type="text" id="address" name="info" placeholder="Enter here" required></label>
        <br>
        <label>Keep card on file for future transactions?</label><input type="checkbox" value="yes">
        <button type="submit">Buy Now!</button>
    </form>

</body>
