<h1 class="header" id="header">Hello!</h1>
<p class="body" id="body">
    This is me learning jQuery.
</p>
<div>
<ul class="list" id="list">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>
</div>


<script src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/my-custom-javascript.js"></script>"
<script type="text/javascript">
    "use strict";

    $('.header').click(function() {
        $(this).css({
            "color": "dodgerblue",
        })
    });

    $('.body').dblclick(function() {
        $(this).css({
            "font-size": "18px",
        })
    });

    $('li').hover(
        function() {
            $(this).css('color', 'red');
        },
        function() {
            $(this).css('color', 'black');
        }
    );

</script>
</body>
</html>
