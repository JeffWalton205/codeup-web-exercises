<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Exercise</title>
</head>
<body>
<form method="POST" action="https://www.elformo.com/forms/92adc4e8-945f-43c6-ac27-03187bc1a857">
    <input id="username" type="username" name="username" placeholder="Username" required autofocus>
    <br>
    <input id="email" type="email" name="email" placeholder="Email" required>
    <br>
    <input id="password" type="password" name="password" placeholder="Password" required>
    <br>
    <label for="loggedin">Keep me logged-in for two weeks!</label>
    <br>
    <input type="checkbox" name="loggedin" id="loggedin" value="yes" checked>
    <button type="submit">Login</button>
</form>
</body>
</html>
