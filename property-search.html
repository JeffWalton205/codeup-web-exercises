<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search Form Exercise</title>
</head>
<body>
    <h2>What type of property are you looking for?</h2>
    <form method="GET" action="https://www.elformo.com/forms/92adc4e8-945f-43c6-ac27-03187bc1a857">
        <label>
            Residential
            <input type="radio" id="residential" name="type" value="residential">
        </label>
<br>
        <label>
            Commercial
            <input type="radio" id="commercial" name="type" value="commercial">
        </label>
<br>
        <label>
            Industrial
            <input type="radio" id="industrial" name="type" value="industrial">
        </label>
<br>
<br>
        <label>
            Square footage:
            <input type="text" id="footage" name="footage">
        </label>
<br>
        <input type="text" id="minPrice" name="minPrice" placeholder="Minimum Price">
            to
        <input type="text" id="maxPrice"name="maxPrice" placeholder="Maximum Price">
<br>
        <label>
            Zipcode:
            <input type="text" id="zip" name="zip">
        </label>
<br>
        <label>
            Bedrooms:
            <input type="text" id="bedRoom" name="bedRoom">
        </label>
<br>
        <label>
            Bathrooms:
            <input type="text" id="bathRoom" name="bathRoom">
        </label>
<br>
        <textarea id="etc" name="etc" rows="5" cols="40">Anything else?</textarea>
<br>
        <button type="submit">Search now!</button>
    </form>
</body>
</html>
